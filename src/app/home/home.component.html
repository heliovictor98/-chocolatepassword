<div class="container text-height ajuste" >
  <div class="row justify-content-lg-center justify-content-sm-center">
    <div class="col-lg-3 col-sm-6 style-bloco" style="background-color: white;">
      <div class="text-center">
        <h2>Chocolate Password</h2>
      </div>

      <div class="input-group col-lg-12">
        <button disabled class="btn btn-secondary" type="button" id="button-range">Quantidade Caracterer</button>
        <input disabled type="number" class="form-control"  aria-label="enha Gerada" aria-describedby="button-addon" [(ngModel)]="quantidadeCaractere">
        <input type="range" class="form-range" id="customRange1" min="3" max="20" [(ngModel)]="quantidadeCaractere">
      </div>

      <div class="col-lg-6 form-switch" style="margin-top: 15px;">
        <input class="form-check-input" type="checkbox" role="switch" value="" id="flexCheckDefault" [(ngModel)]="inputMaiusculo">
        <label class="form-check-label" for="flexCheckDefault" style="margin-left: 10px;">
          Maiúscula
        </label>
      </div>

      <div class="col-lg-6 form-switch margin-top-5px">
        <input class="form-check-input" type="checkbox" role="switch" value="" id="flexCheckDefault" [(ngModel)]="inputMinuscula">
        <label class="form-check-label" for="flexCheckDefault" style="margin-left: 10px;">
          Minúscula
        </label>
      </div>

      <div class="col-lg-6 form-switch margin-top-5px">
        <input class="form-check-input" type="checkbox" role="switch" value="" id="flexCheckDefault" [(ngModel)]="inputNumero">
        <label class="form-check-label" for="flexCheckDefault" style="margin-left: 10px;">
          Número
        </label>
      </div>

      <div class="col-lg-12 form-switch margin-top-5px">
        <input class="form-check-input" type="checkbox" role="switch" value="" id="flexCheckDefault" [(ngModel)]="inputEspecial">
        <label class="form-check-label" for="flexCheckDefault" style="margin-left: 10px;">
          Caracter Especial
        </label>
      </div>
      <hr>
      <div class="col-lg-12 text-center" *ngIf="btnGerar">
        <button type="button" class="btn btn-primary" (click)="gerarSenha()">Gerar Senha</button>
      </div>

      <div class="d-flex justify-content-center text-secondary"  *ngIf="loading">
        <div class="spinner-border spinner-style" role="status">
        </div>
      </div>

      <div class="col-lg-12 text-center" *ngIf="senhaGerada">
        <hr>
        <div class="input-group mb-3">
          <input type="text" class="form-control" placeholder="Senha Gerada" aria-label="enha Gerada" aria-describedby="button-addon" value={{password}}>
          <button (click)="btnCopy()" class="btn btn-secondary" type="button" id="button-addon">Copy</button>
        </div>
      </div>

      <div class="alert alert-success" role="alert" *ngIf="msgSucesso">
        <i class="bi bi-check-circle-fill"></i>
        Senha copiada com sucesso!
      </div>

      <div style="margin-top: 15px;" class="alert alert-danger" role="alert" *ngIf="msgErro">
        <i class="bi bi-bug-fill"></i>
        Marque alguns do itens para gerar sua senha!
      </div>

    </div>
  </div>
</div>
