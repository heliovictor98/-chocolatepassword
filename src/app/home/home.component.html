<div class="container text-height ajuste">
  <div class="row justify-content-lg-center justify-content-sm-center">
    <div class="col-lg-3 col-sm-6 style-bloco">
      <div class="text-center">
        <h4>Chocolate Password</h4>
      </div>
      <div class="col-lg-12">
        <label for="quantidadec">Quantidade Caractere</label>
        <input for="quantidadec" class="form-control form-control-sm" type="number" [(ngModel)]="quantidadeCaractere" placeholder="Quantidade Caractere" aria-label=".form-control-sm example">
        <input type="range" class="form-range" id="customRange1" min="3" max="36" [(ngModel)]="quantidadeCaractere">
      </div>

      <div class="col-lg-6">
        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
        <label class="form-check-label" for="flexCheckDefault" style="margin-left: 10px;">
          Maiuscula
        </label>
      </div>

      <div class="col-lg-6">
        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
        <label class="form-check-label" for="flexCheckDefault" style="margin-left: 10px;">
          Minuscula
        </label>
      </div>

      <div class="col-lg-6">
        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
        <label class="form-check-label" for="flexCheckDefault" style="margin-left: 10px;">
          Numero
        </label>
      </div>

      <div class="col-lg-12">
        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
        <label class="form-check-label" for="flexCheckDefault" style="margin-left: 10px;">
          Caracter Especial
        </label>
      </div>
      <hr>
      <div class="col-lg-12 text-center">
        <button type="button" class="btn btn-success" (click)="gerarSenha()">Gerar Senha</button>
      </div>

      <div class="col-lg-12 text-center" *ngIf="senhaGerada">
        <hr>
        <p>SENHA GERADA</p>
      </div>

    </div>
  </div>
</div>
